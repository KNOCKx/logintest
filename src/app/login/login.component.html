<div class="wrapper">
    <h1>Bank<span>Support Portal</span></h1>
    <div class="login">
        <form (ngSubmit)="loginFunc()">
            <input class="email inp" type="text" placeholder="E-mail" [(ngModel)]="loginFormVal.loginEmail" name="email" required>
            <p class="invalid">
                Invalid Username
            </p>
            <div class="emicon"></div>
            <div class="successicondis1"></div>
            <div class="erroricondis1"></div>
            <input class="password inp" type="password" placeholder="Password" [(ngModel)]="loginFormVal.loginPassword" name="password" required>
            <div class="passicon"></div>
            <div class="successicondis2"></div>
            <div class="erroricondis2"></div>
            <button>Login</button>
        </form>
        <p>Forgot your password?&nbsp;<a href="#">Reset it here.</a></p>
    </div>
</div>
